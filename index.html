<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Instagram Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="infosGeral">
          <div class="areaPhones">
            <img src="./images/celularBack.png" alt="phoneback" />
            <img src="./images/celularFront.png" alt="phonefront" />
          </div>
          <div class="areaForm">
            <div class="form">
              <img
                src="./images/instagramText.png"
                alt="instagramText"
                id="imgForm"
              />
              <form>
                <input
                  type="text"
                  name="login"
                  id="login"
                  placeholder="Telefone, nome de usuário ou email"
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Senha"
                />
                <button>Entrar</button>
              </form>
              <div class="areaOR">
                <div class="lineOR"></div>
                <span>OU</span>
                <div class="lineOR"></div>
              </div>
              <button class="btnFacebook">
                <img src="./images/facebookIcon.png" alt="facebookIcon" />
                <span>Entrar com o Facebook</span>
              </button>
              <button class="btnForgetPassword">Esqueceu a senha?</button>
            </div>
            <div class="areaCreateAccount">
              <span>Não tem uma conta? <a href="">Cadastre-se</a></span>
            </div>
            <div class="areaAplicativo">
              <span>Obtenha o aplicativo.</span>
              <div class="btnStores">
                <a href=""
                  ><img src="./images/appleStore.png" alt="applestore"
                /></a>
                <a href=""
                  ><img src="./images/googleStore.png" alt="googlestore"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container options">
        <div class="optionsTop">
          <a href="">Sobre</a>
          <a href="">Blog</a>
          <a href="">Carreiras</a>
          <a href="">Ajuda</a>
          <a href="">API</a>
          <a href="">Privacidade</a>
          <a href="">Termos</a>
          <a href="">Principais contas</a>
          <a href="">Hashtags</a>
          <a href="">Localizações</a>
        </div>
        <div class="optionsMiddle">
          <a href="">Beleza</a>
          <a href="">Dança e apresentações</a>
          <a href="">Fitness</a>
          <a href="">Comida e bebida</a>
          <a href="">Casa e jardim</a>
          <a href="">Música</a>
          <a href="">Artes visuais</a>
        </div>
        <div class="optionsBottom">
          <select name="lang" id="lang">
            <option value="ptbr">Português (Brasil)</option>
            <option value="others">Outros...</option>
          </select>
          <span>&copy; 2021 Instagram do Facebook</span>
        </div>
      </div>
    </footer>
  </body>
</html>
